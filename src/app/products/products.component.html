<div class="relative overflow-x-auto shadow-md p-10">
  @if(products.length > 0) {
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Id
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">
            Name
            <a href="#"><svg class="w-3 h-3 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">
            Price
            <a href="#"><svg class="w-3 h-3 ms-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8.574 11.024h6.852a2.075 2.075 0 0 0 1.847-1.086 1.9 1.9 0 0 0-.11-1.986L13.736 2.9a2.122 2.122 0 0 0-3.472 0L6.837 7.952a1.9 1.9 0 0 0-.11 1.986 2.074 2.074 0 0 0 1.847 1.086Zm6.852 1.952H8.574a2.072 2.072 0 0 0-1.847 1.087 1.9 1.9 0 0 0 .11 1.985l3.426 5.05a2.123 2.123 0 0 0 3.472 0l3.427-5.05a1.9 1.9 0 0 0 .11-1.985 2.074 2.074 0 0 0-1.846-1.087Z"/>
            </svg></a>
          </div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">
            Selected
          </div>
        </th>
        <th scope="col" class="px-6 py-3">
          <div class="flex items-center">
            Action
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
        @for(p of products; track p.id) {
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200">
            <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
              {{p.id}}
            </td>
            <td class="px-6 py-4">
              {{p.name}}
            </td>
            <td class="px-6 py-4">
              {{p.price}}
            </td>
            <td class="px-6 py-4">
              @if( p.selected ){
                <ng-icon class="mx-2 w-8 text-green-500" name="bootstrapCheck2Square" />
              }@else{
                <ng-icon class="mx-2 w-8 text-red-500" name="bootstrapXOctagon" />
              }
            </td>
            <td  class="px-6 py-4">
              <button (click)="handleDelete(p)" class="rounded bg-red-700 p-2">
                <ng-icon class="text-white text-xl" name="bootstrapTrashFill"></ng-icon>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  } @else {
    <p class="mx-auto text-gray-500">
      There is nothing here
    </p>
  }
</div>
